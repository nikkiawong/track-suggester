<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Track Suggester</h1>
      <h3>What kind of programming language best suits your needs and interests? Take this quiz to find out!</h3>
      <div class="card" id="entry">
        <form id="quizForm">

          <div class="form-group row" id="worktype">
            <label for="worktype" class="col-4 col-form-label">What kind of work interests you most?</label>
            <div class="col-8">
              <label>
                <input type="radio" name="worktype" value="design">Designing web pages and applications
              </label>
              <label>
                <input type="radio" name="worktype" value="client-software">Developing internal software and client applications
              </label>
              <label>
                <input type="radio" name="worktype" value="interactive">Building interactive web applications
              </label>
            </div>
          </div>

          <div class="form-group row" id="workplace">
            <label for="workplace" class="col-4 col-form-label">What kind of company would you like to work for?</label>
            <div class="col-8">
              <label>
                <input type="radio" name="workplace" value="large">Large corporate/government organization
              </label>
              <label>
                <input type="radio" name="workplace" value="small">Startup/smaller company
              </label>
              <label>
                <input type="radio" name="workplace" value="notsure">Not sure
              </label>
            </div>
          </div>

          <div class="form-group row" id="databases">
            <label for="databases" class="col-4 col-form-label">How much do you enjoy working with databases?</label>
            <div class="col-8">
              <label>
                <input type="radio" name="databases" value="alot">A lot
              </label>
              <label>
                <input type="radio" name="databases" value="somewhat">Somewhat
              </label>
              <label>
                <input type="radio" name="databases" value="notatall">Not at all
              </label>
            </div>
          </div>

          <div class="form-group row" id="demand">
            <label for="demand" class="col-4 col-form-label">How important is market demand to you?</label>
            <div class="col-8">
              <label>
                <input type="radio" name="demand" value="veryImportant">Very important
              </label>
              <label>
                <input type="radio" name="demand" value="somewhatImportant">Somewhat important
              </label>
              <label>
                <input type="radio" name="demand" value="notImportant">Not important
              </label>
            </div>
          </div>

          <div class="form-group row" id="interest">
            <label for="interest" class="col-4 col-form-label">Are you more interested in back-end or front-end development?</label>
            <div class="col-8">
              <label>
                <input type="radio" name="interest" value="backend">Back-end
              </label>
              <label>
                <input type="radio" name="interest" value="frontend">Front-end
              </label>
            </div>
          </div>

          <div class="row">
            <div class="col-4">
            </div>
            <div class="col-8" id="submitButton">
              <button type="submit" class="btn btn-info">Submit</button>
            </div>
          </div>
        </form>

        <div id="ruby">
          <h2>Your result is Ruby/Rails</h2>
          <p>Learn more about Ruby/Rails <a href="#">here</a> </p>
        </div>

        <div id="react">
          <h2>Your result is CSS/React</h2>
        </div>

        <div id="net">
          <h2>Your result is C##/.NET</h2>
        </div>
      </div>

    </div>
  </body>
</html>
