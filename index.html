<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Track Suggester</h1>
      <div id="entry">
        <form id="surveyForm">

          <div class="form-group row" id="question1">
            <label for="question1" class="col-2 col-form-label">What kind of work interests you most?</label>
            <div class="col-10">
              <label>
                <input type="radio" name="question1" value="design">Designing web pages and applications
              </label>
              <label>
                <input type="radio" name="question1" value="client-software">Developing internal software and client applications
              </label>
              <label>
                <input type="radio" name="question1" value="interactive">Building interactive web applications
              </label>
            </div>
          </div>

          <div class="form-group row" id="question2">
            <label for="question2" class="col-2 col-form-label">What kind of company would you like to work for?</label>
            <div class="col-10">
              <label>
                <input type="radio" name="question2" value="large">Large corporate/government organization
              </label>
              <label>
                <input type="radio" name="question2" value="small">Startups/smaller company
              </label>
              <label>
                <input type="radio" name="question2" value="notSure">Not sure
              </label>
            </div>
          </div>

          <div class="form-group row" id="question3">
            <label for="question3" class="col-2 col-form-label">How much do you enjoy working with databases?</label>
            <div class="col-10">
              <label>
                <input type="radio" name="question3" value="alot">A lot
              </label>
              <label>
                <input type="radio" name="question3" value="somewhat">Somewhat
              </label>
              <label>
                <input type="radio" name="question3" value="notatall">Not at all
              </label>
            </div>
          </div>

          <div class="form-group row" id="question4">
            <label for="question4" class="col-2 col-form-label">How important is market demand to you?</label>
            <div class="col-10">
              <label>
                <input type="radio" name="question4" value="veryImportant">Very important
              </label>
              <label>
                <input type="radio" name="question4" value="somewhatImportant">Somewhat important
              </label>
              <label>
                <input type="radio" name="question4" value="notImportant">Not important
              </label>
            </div>
          </div>

          <div class="form-group row" id="question5">
            <label for="question5" class="col-2 col-form-label">Are you more interested in back-end or front-end development?</label>
            <div class="col-10">
              <label>
                <input type="radio" name="question5" value="backend">Back-end
              </label>
              <label>
                <input type="radio" name="question5" value="frontend">Front-end
              </label>
            </div>
          </div>

          <div class="row">
            <div class="col-2">
            </div>
            <div class="col-10" id="submitButton">
              <button type="submit" class="btn btn-info">Submit</button>
            </div>
          </div>
        </form>
      </div>

      <div id="ruby">
        <h2>Your result is Ruby/Rails</h2>
      </div>

      <div id="react">
        <h2>Your result is CSS/React</h2>
      </div>

      <div id="net">
        <h2>Your result is C##/.NET</h2>
      </div>

    </div>
  </body>
</html>
